<h2>リモートブランチを作成する</h2>
<ol>
<li>現在のブランチを確認する。</li>
<li>ローカルリポジトリにブランチ(今回は"development"という名前のブランチ)を作成する。</li>
<li>作成したブランチをチェックアウトする。</li>
<li>リモートリポジトリにプッシュする。</li>
</ol>
<pre>
$ git branch
$ git branch development
$ git checkout development
$ git push
</pre>
</body>
